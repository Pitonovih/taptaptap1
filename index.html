<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Кликер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e5799, #2989d8);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #click-area {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            border: 5px solid gold;
        }
        #click-area img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        #balance {
            font-size: 2.5em;
            margin: 20px 0;
            color: gold;
        }
        .upgrades {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .upgrade {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upgrade:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #custom-image {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мой Кликер</h1>
        
        <div id="balance">0 монет</div>
        
        <div id="click-area">
            <span>Кликни меня!</span>
            <img id="custom-image-display" src="" alt="Custom Image">
        </div>
        
        <button id="upload-btn">Загрузить своё фото</button>
        <input type="file" id="custom-image" accept="image/*">
        
        <div class="upgrades">
            <div class="upgrade" onclick="buyUpgrade(1)">
                <h3>Автокликер</h3>
                <p>+1 монета/сек</p>
                <p>Цена: 10 монет</p>
                <p>Куплено: <span id="upgrade-1-count">0</span></p>
            </div>
            <div class="upgrade" onclick="buyUpgrade(2)">
                <h3>Улучшенный клик</h3>
                <p>+2 монеты за клик</p>
                <p>Цена: 50 монет</p>
                <p>Куплено: <span id="upgrade-2-count">0</span></p>
            </div>
            <div class="upgrade" onclick="buyUpgrade(3)">
                <h3>Мега кликер</h3>
                <p>+5 монет/сек</p>
                <p>Цена: 100 монет</p>
                <p>Куплено: <span id="upgrade-3-count">0</span></p>
            </div>
        </div>
    </div>

    <script>
        // Загрузка сохранённых данных
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let upgrades = JSON.parse(localStorage.getItem('upgrades')) || {1: 0, 2: 0, 3: 0};
        let customImage = localStorage.getItem('customImage') || '';
        
        // Обновление интерфейса
        function updateUI() {
            document.getElementById('balance').textContent = coins + ' монет';
            document.getElementById('upgrade-1-count').textContent = upgrades[1];
            document.getElementById('upgrade-2-count').textContent = upgrades[2];
            document.getElementById('upgrade-3-count').textContent = upgrades[3];
            
            if (customImage) {
                document.querySelector('#click-area span').style.display = 'none';
                document.getElementById('custom-image-display').style.display = 'block';
                document.getElementById('custom-image-display').src = customImage;
            }
        }
        
        // Клик по области
        document.getElementById('click-area').addEventListener('click', function() {
            let clickValue = 1 + upgrades[2] * 2;
            coins += clickValue;
            localStorage.setItem('coins', coins);
            updateUI();
            
            // Анимация клика
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });
        
        // Покупка улучшения
        function buyUpgrade(type) {
            let cost = 0;
            switch(type) {
                case 1: cost = 10 + upgrades[1] * 10; break;
                case 2: cost = 50 + upgrades[2] * 50; break;
                case 3: cost = 100 + upgrades[3] * 100; break;
            }
            
            if (coins >= cost) {
                coins -= cost;
                upgrades[type]++;
                localStorage.setItem('coins', coins);
                localStorage.setItem('upgrades', JSON.stringify(upgrades));
                updateUI();
            } else {
                alert('Недостаточно монет!');
            }
        }
        
        // Загрузка своего изображения
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('custom-image').click();
        });
        
        document.getElementById('custom-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    customImage = event.target.result;
                    localStorage.setItem('customImage', customImage);
                    updateUI();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Автокликер
        setInterval(function() {
            let passiveIncome = upgrades[1] * 1 + upgrades[3] * 5;
            if (passiveIncome > 0) {
                coins += passiveIncome;
                localStorage.setItem('coins', coins);
                updateUI();
            }
        }, 1000);
        
        // Инициализация
        updateUI();
    </script>
</body>
</html>
