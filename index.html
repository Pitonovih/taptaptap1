<!DOCTYPE html>
<html>
<head>
    <title>Кликер Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e5799, #2989d8);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        #click-area {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 5px solid gold;
        }
        #balance {
            font-size: 32px;
            margin: 20px 0;
            color: gold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мой Кликер</h1>
        <div id="balance">0 монет</div>
        
        <div id="click-area">КЛИКАЙ!</div>
        
        <button id="upload-btn">Загрузить своё фото</button>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        
        <h2>Улучшения</h2>
        <div class="upgrade" onclick="buyUpgrade(1)">
            <h3>Автокликер (+1/сек)</h3>
            <p>Цена: 10 монет</p>
            <p>Куплено: <span id="upgrade-1">0</span></p>
        </div>
        <div class="upgrade" onclick="buyUpgrade(2)">
            <h3>Улучшенный клик (+2/клик)</h3>
            <p>Цена: 50 монет</p>
            <p>Куплено: <span id="upgrade-2">0</span></p>
        </div>
    </div>

    <script>
        // Данные игры
        let coins = localStorage.getItem('coins') || 0;
        let upgrades = JSON.parse(localStorage.getItem('upgrades')) || {1: 0, 2: 0};
        
        // Элементы интерфейса
        const clickArea = document.getElementById('click-area');
        const balanceDisplay = document.getElementById('balance');
        const uploadBtn = document.getElementById('upload-btn');
        const imageUpload = document.getElementById('image-upload');
        
        // Инициализация
        updateDisplay();
        startAutoClicker();
        
        // Обработчики событий
        clickArea.addEventListener('click', () => {
            coins = parseInt(coins) + 1 + upgrades[2] * 2;
            saveGame();
            updateDisplay();
            animateClick();
        });
        
        uploadBtn.addEventListener('click', () => imageUpload.click());
        
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    clickArea.style.backgroundImage = `url(${event.target.result})`;
                    clickArea.innerHTML = '';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Функции игры
        function buyUpgrade(type) {
            const costs = {1: 10, 2: 50};
            if (coins >= costs[type]) {
                coins -= costs[type];
                upgrades[type] = (upgrades[type] || 0) + 1;
                saveGame();
                updateDisplay();
            } else {
                alert('Недостаточно монет!');
            }
        }
        
        function animateClick() {
            clickArea.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickArea.style.transform = 'scale(1)';
            }, 100);
        }
        
        function updateDisplay() {
            balanceDisplay.textContent = `${coins} монет`;
            document.getElementById('upgrade-1').textContent = upgrades[1] || 0;
            document.getElementById('upgrade-2').textContent = upgrades[2] || 0;
        }
        
        function saveGame() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('upgrades', JSON.stringify(upgrades));
        }
        
        function startAutoClicker() {
            setInterval(() => {
                if (upgrades[1] > 0) {
                    coins = parseInt(coins) + upgrades[1];
                    saveGame();
                    updateDisplay();
                }
            }, 1000);
        }
    </script>
</body>
</html>
